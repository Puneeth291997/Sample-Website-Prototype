<html>
   <body>   
      <script type = "text/javascript">
            var a = true;
            var b = false;
      
            document.write("(a && b) => ");
            result = (a && b);
            document.write(result + "<br>");
         
            document.write("(a || b) => ");
            result = (a || b);
            document.write(result + "<br>");
         
            document.write("!(a && b) => " );
            result = (!(a && b));
            document.write(result + "<br>");

            document.write("!(a || b) => ");
            result = (!(a || b));
            document.write(result);
      </script>      
   </body>
</html>
